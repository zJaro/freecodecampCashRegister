<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h2>Cash Register Project</h2>
    <div id="register status"></div>
    <div id="customer-part">
      <label for="customer-cash">Enter cash from customer:</label>
      <input id="customer-cash-inp" type="number" />
      <button id="purchase-btn">Purchase</button>
      <p>Total: $3.26</p>
    </div>
    <div id="register">
      <p>Change in drawer:</p>
      <ul>
        <li>Pennies: $0.73</li>
        <li>Nickels: $2.05</li>
        <li>Dimes: $1.7</li>
        <li>Quarters: $0.75</li>
        <li>Ones: $85</li>
        <li>Fives: $40</li>
        <li>Tens: $10</li>
        <li>Twenties: $60</li>
        <li>Hundreds: $100</li>
      </ul>
    </div>
  </body>
</html>
